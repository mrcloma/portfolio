{% extends "mysitess/_layouts/base.html" %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block title %}Atualização de Contato{% endblock %}

{% block conteudo %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Atualizar Dados de Contato</h5>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
          <button type="submit" class="btn btn-success">Atualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
